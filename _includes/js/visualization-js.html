<script>
$(document).ready(function(){
    $(".legend").click(function(){
        $("rect").removeClass("black");
        var $thisColor = $(this).attr("data-id");
        $("rect").not('.'+$thisColor).toggleClass("black");
    });
    $("#reset").click(function(){
        $("rect").removeClass("black");
           });
    // init tooltips
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
});
</script>
